<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイブスターコンシェルジュ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            line-height: 1.8;
        }
        .cta {
            text-align: center;
            margin: 30px 0;
        }
        .cta button {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta button:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <header>
        ファイブスターコンシェルジュ
    </header>
    <div class="container">
        <div class="content">
            <h2>最高品質のコンシェルジュサービス</h2>
            <p>あなたのビジネスや生活をワンランク上にするための専門サービスを提供します。</p>
            <p>詳細はお問い合わせください。</p>
        </div>
        <div class="cta">
            <button>お問い合わせはこちら</button>
        </div>
    </div>
</body>
</html>
